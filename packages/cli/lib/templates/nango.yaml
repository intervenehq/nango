integrations:
  demo-github-integration:
    github-issue-example:
      description: |
          Fetches the Github issues from all a user's repositories.
          Details: full sync, doesn't track deletes, metadata is not required.
      type: sync
      scopes: public_repo
      sync_type: full
      tracks_deletes: false
      runs: every half hour
      auto_start: true
      returns:
        - GithubIssue

models:
  GithubIssue:
    id: integer
    owner: string
    repo: string
    issue_number: number
    title: string
    author: string
    author_id: string
    state: string
    date_created: date
    date_last_modified: date
    body: string
